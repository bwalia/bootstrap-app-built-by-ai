version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "4480:80"
      - "4443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/html:/usr/share/nginx/html
    depends_on:
      - api-server
      - frontend
    networks:
      - dev-network

  api-server:
    build: ./api-server
    ports:
      - "4010:4010"
    environment:
      - NODE_ENV=development
      - PORT=4010
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    volumes:
      - ./api-server:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - dev-network

  frontend:
    image: nginx:alpine
    expose:
      - "80"
    volumes:
      - .:/usr/share/nginx/html
      - ./nginx/frontend.conf:/etc/nginx/conf.d/default.conf
    networks:
      - dev-network

  redis:
    image: redis:7-alpine
    expose:
      - "6379"
    networks:
      - dev-network

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - dev-network

volumes:
  minio_data:

networks:
  dev-network:
    driver: bridge
