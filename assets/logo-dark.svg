<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="#212529" rx="8"/>
  
  <!-- Main icon - Web AI Energy -->
  <g transform="translate(10, 10)">
    <!-- Circle background -->
    <circle cx="20" cy="20" r="18" fill="#6f42c1" opacity="0.2"/>
    
    <!-- Web: Network/Grid pattern -->
    <g stroke="#6f42c1" stroke-width="1.5" fill="none" opacity="0.7">
      <line x1="8" y1="12" x2="16" y2="8"/>
      <line x1="16" y1="8" x2="24" y2="12"/>
      <line x1="24" y1="12" x2="32" y2="8"/>
      <line x1="8" y1="20" x2="16" y2="16"/>
      <line x1="16" y1="16" x2="24" y2="20"/>
      <line x1="24" y1="20" x2="32" y2="16"/>
      <line x1="8" y1="28" x2="16" y2="24"/>
      <line x1="16" y1="24" x2="24" y2="28"/>
      <line x1="24" y1="28" x2="32" y2="24"/>
    </g>
    
    <!-- AI: Neural network nodes -->
    <circle cx="12" cy="14" r="2" fill="#6f42c1"/>
    <circle cx="20" cy="18" r="2.5" fill="#6f42c1"/>
    <circle cx="28" cy="14" r="2" fill="#6f42c1"/>
    <circle cx="12" cy="26" r="2" fill="#6f42c1"/>
    <circle cx="28" cy="26" r="2" fill="#6f42c1"/>
    
    <!-- Energy: Lightning bolt -->
    <path d="M18 10 L22 18 L20 18 L24 30 L20 22 L22 22 Z" fill="#ffc107" stroke="#ff8c00" stroke-width="0.5"/>
  </g>
  
  <!-- Company name -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">WebAI</text>
  <text x="60" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#adb5bd">mpetus</text>
  
  <!-- Subtle border -->
  <rect width="200" height="60" fill="none" stroke="#495057" stroke-width="1" rx="8"/>
