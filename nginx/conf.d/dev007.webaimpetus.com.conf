# Development environment configuration for dev007.webaimpetus.com

# HTTP server: redirect all traffic to HTTPS
server {
    listen 80;
    server_name dev007.webaimpetus.com www.dev007.webaimpetus.com;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name dev007.webaimpetus.com www.dev007.webaimpetus.com;

    ssl_certificate /etc/nginx/ssl/dev007.webaimpetus.com.crt;
    ssl_certificate_key /etc/nginx/ssl/dev007.webaimpetus.com.key;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS headers for API
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-User-Email, X-Public-Browse, X-User-Id, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Serve custom error pages first
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /500.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Handle preflight requests for API routes
    location ~ ^/(api|auth)/ {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-User-Email, X-Public-Browse, X-User-Id, X-Requested-With";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        # Proxy to API server
        proxy_pass http://api-server:4010;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Error handling for API routes
        proxy_intercept_errors on;
        error_page 404 /404.html;
        error_page 500 502 503 504 /500.html;
    }

    # Frontend routes - proxy to API server (catch-all)
    location / {
        proxy_pass http://api-server:4010;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Error handling for frontend routes
        proxy_intercept_errors on;
        error_page 404 /404.html;
        error_page 500 502 503 504 /500.html;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;
}
