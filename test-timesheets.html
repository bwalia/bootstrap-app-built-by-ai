<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Timesheets</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Timesheets API Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testTimesheets()">Test Timesheets</button>
    <button onclick="testWorkspaces()">Test Workspaces</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="log"></div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/workspace.js"></script>
    
    <script>
        function log(message, type = 'log') {
            const logDiv = document.getElementById('log');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logDiv.appendChild(div);
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testLogin() {
            try {
                log('Testing login...');
                await AuthService.login('administrative@admin.com', 'Admin@123');
                log('Login successful!', 'success');
                log('Token: ' + AuthService.getToken().substring(0, 50) + '...');
            } catch (error) {
                log('Login failed: ' + error.message, 'error');
            }
        }

        async function testWorkspaces() {
            try {
                log('Testing workspaces...');
                const workspaces = await ApiService.getWorkspaces();
                log(`Found ${workspaces.length} workspaces`, 'success');
                workspaces.forEach(ws => {
                    log(`- Workspace ${ws.id}: ${ws.name}`);
                });
            } catch (error) {
                log('Workspaces failed: ' + error.message, 'error');
            }
        }

        async function testTimesheets() {
            try {
                log('Testing timesheets...');
                const workspaceId = WorkspaceService.getCurrentWorkspaceId();
                log(`Using workspace ID: ${workspaceId}`);
                const timesheets = await ApiService.getTimesheets(workspaceId);
                log(`Found ${timesheets.length} timesheets`, 'success');
                if (timesheets.length > 0) {
                    log(`First timesheet: ID ${timesheets[0].id}, Date: ${timesheets[0].date}, Hours: ${timesheets[0].hours}`);
                }
            } catch (error) {
                log('Timesheets failed: ' + error.message, 'error');
            }
        }

        // Auto-login on page load
        window.addEventListener('load', async () => {
            log('Page loaded, attempting auto-login...');
            try {
                await AuthService.login('administrative@admin.com', 'Admin@123');
                log('Auto-login successful!', 'success');
            } catch (error) {
                log('Auto-login failed: ' + error.message, 'error');
            }
        });
    </script>
</body>
</html>
